<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Odin Library</title>
</head>
<body>
  <div class="alert-container">
    <div class="alert"><p>Please Fill Out All Fields</p></div>
  </div>
  <h1>Odin Library</h1>
  <div class="book-display">
    <button class="add-book button-primary">Add Book</button>
  </div>
  <div class="modal">
    <form class="modal-content">
      <input type="text" id="title" placeholder="Title"><br>
      <input type="text" id="author" placeholder="Author"><br>
      <input type="number" id="pages" placeholder="Pages Read"><br>
      <label for="options">Have you finished the book?</label>
      <select name="options" id="options">
        <option value="Yes">Yes!</option>
        <option value="No">No...</option>
      </select><br>
        <button class="submit button-primary">Submit Book</button><br>
        <button class="close-modal">Close</button>
    </form>
  </div>
  <table class="u-full-width">
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>Pages Read</th>
      <th>Completed?</th>
    </tr>
  </table>
</body>
</html>
